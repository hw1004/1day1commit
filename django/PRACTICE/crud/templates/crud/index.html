{% extends "base.html" %}

{% block content %}

<h2>전체 학생 목록</h2>

<ul>
    {% for student in students %}
    <li>
        <!-- '/school/{{ student.pk }}/' -->
        <a href="{% url "crud:detail" student.pk %}">
            {{ student.name }}
        </a>작성자: {{ student.user}}
    </li>
    {% endfor %}
</ul>

{% endblock content %}
