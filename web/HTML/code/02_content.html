<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문단 paragraph -->
    <p>
        안녕하세요 반갑습니다.
    </p>

    <p>
        문단 내에서 enter 치는 것은
        실제로는 enter 친것처럼 안보인다.
    </p>

    <p>
        <!-- Semantic(의미론적) -->
        이 부분은 <strong>강조1</strong>하고
        이 부분은 <em>강조2</em>할거야.
        <!-- Non-Semantic -->
        이 부분은 <b>굵게</b>하고
        이 부분은 <i>이탤릭</i>으로 표시할거야.
    </p>
</body>
</html>
